<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Veículo</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="header">Cadastre seu veículo na nossa loja!</div>
    <div class="container">
        <div class="form-title  ">FORMULÁRIO</div>
        <h2 id="title">Venda seu veículo conosco!</h2>
        <h3 id="subtitle">Descreva as características e escolha os opcionais que seu veículo possui</h3>        
        <form>
            <label for="titulo">Título do anúncio *</label>
            <input type="text" id="titulo" placeholder="Adicione o título do anúncio:" required>
            
            <label for="preco">Preço do anúncio *</label>
            <input type="number" id="preco" placeholder="Adicione o preço do carro:" required>
            
            <label for="descricao">Descrição *</label>
            <textarea id="descricao" placeholder="Coloque os detalhes do seu veículo"></textarea>
            
            <label for="marca">Marca do veículo *</label>
            <input type="text" id="marca" placeholder="Adicione a marca do veículo:" required>
            
            <label for="modelo">Modelo do veículo *</label>
            <input type="text" id="modelo" placeholder="Adicione o modelo do veículo:" required>
            
            <label for="km">Kilometragem do veículo *</label>
            <input type="number" id="km" placeholder="Kilometragem do modelo do veículo:" required>
            
            <label for="data">Data de compra do veículo *</label>
            <input type="date" id="data" required>
            
            <label>Tipo de câmbio *</label>
            <div class="radio-group">
                <input type="radio" name="cambio" value="manual" required> Manual
                <input type="radio" name="cambio" value="automatico" required> Automático
            </div>
            
            <label>Opcionais</label>
            <div class="checkbox-group">
                <label><input type="checkbox"> Airbag</label>
                <label><input type="checkbox"> Assistente de Pista</label>
                <label><input type="checkbox"> Alarme</label>
                <label><input type="checkbox"> Partida Keyless</label>
                <label><input type="checkbox"> Ar Condicionado</label>
                <label><input type="checkbox"> Integração com o Celular</label>
                <label><input type="checkbox"> Câmera de Ré</label>
                <label><input type="checkbox"> Bancos de Couro</label>
            </div>
            
            <label for="foto">Fotos do carro *</label>
            <input type="file" id="foto" required>
            
            <button type="submit">ENVIAR</button>
        </form>
    </div>
</body>
</html>
